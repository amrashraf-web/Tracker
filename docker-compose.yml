services:
  web:
    build: .
    ports:
      - "5000:5000"  # Keep this for direct access if needed
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql+pymysql://tracker:tracker@db:3306/simple_tracker
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: simple_tracker
      MYSQL_USER: tracker
      MYSQL_PASSWORD: tracker
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge